<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d8ea48a3d3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Moto store</title>
</head>
<body class="container">
    <nav class="navbar">
        <div class="navbar__logo">
            <div class="navbar__logo_logo"><img src="./assets/img/moto-icon.jpeg" alt="logo" class="logo"></div>
            <div class="navbar__logo__letter"> <h3 class="navbar__logo__letter_title">Motorcycle for touring</h3></div>
        </div>
        <div class="navbar__menu"><i class="fa-solid fa-bars fa-1x"></i></div>
    </nav>
    <section class="select-menu">
        <p>Ordenar por:</p>
        <select class="select_menu_option">
            <option value="Mayor Precio" >Mayor valor</option>
            <option value="Menor precio" >Menor valor</option>
        </select>
    </section>
    <section class="main">
        <div class="main__card">
            <img src="./assets/img/v-strom-650.png" alt="v-strom" class="main__card__img">
            <p class="main__card__title">V-stron 650</p>
            <p class="main__card__description">Descripción</p>
            <button type="button" class="main__card__button">Ver más</button>
        </div>
        <div class="main__card">2</div>
        <div class="main__card">3</div>
        <div class="main__card">4</div>
        <div class="main__card">5</div>
        <div class="main__card">6</div>
    </section>
    <footer class="footer">footer</footer>    
</body>
</html>
